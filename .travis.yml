script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/Unicorns.xcworkspace -scheme Unicorns-Example -sdk iphonesimulator12.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint Unicorns.podspec --swift-version="4.2"
osx_image: xcode10
